{% include "layouts/head.html" %}

{% block body %}

<!-- [ auth-signin ] start -->

<div class="auth-wrapper">
	<div class="auth-content">
		<div class="card">
			<div class="row align-items-center text-center">
				<div class="col-md-12">
					<div class="card-body">
						
						<img src="{{ url_for('static', filename='images/logo-dark.png') }}" alt="" class="img-fluid mb-4">
						<h4 class="mb-3 f-w-400">Signin</h4>
						<form method="POST" action="{{ url_for('auth.loginUser') }}">
							{% include 'layouts/message.html' %}
							<input type="hidden" name="next" value="{{ request.args.get('next', '') }}">
						<div class="form-group mb-3">
							<label class="floating-label" for="Email">Email address</label>
							<input type="text" class="form-control" id="Email" name="Email" placeholder="">
						</div>
						<div class="form-group mb-4">
							<label class="floating-label" for="Password">Password</label>
							<input type="password" class="form-control" id="Password" name="Password" placeholder="">
						</div>
						<div class="custom-control custom-checkbox text-left mb-4 mt-2">
							<input type="checkbox" class="custom-control-input" id="customCheck1">
							<label class="custom-control-label" for="customCheck1">Save credentials.</label>
						</div>
						<button class="btn btn-block btn-primary mb-4">Signin</button>
						<p class="mb-2 text-muted">Forgot password? <a href="{{ url_for('auth.resetUserPassword') }}" class="f-w-400">Reset</a></p>
						<p class="mb-0 text-muted">Donâ€™t have an account? <a href="{{ url_for('auth.registerUser') }}" class="f-w-400">Signup</a></p>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- [ auth-signin ] end -->

<!-- Required Js -->
{% include "layouts/footer.html" %}


{% endblock %}
